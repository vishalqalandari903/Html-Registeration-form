<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Registration</h1>
    <form action="">
    <table border="1">
      <tr>
        <td>Name:</td>
        <td>
          <input
            type="text"
            name="Firstname"
            placeholder="FirstName"
            id=""
            required
          />
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input
            type="password"
            name="password"
            placeholder="password"
            id=""
            required
          />
        </td>
      </tr>
        <td>Email:</td>
        <td>
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            id=""
            required
          />
        </td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td>
          <input type="date" name="" id="" />
        </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" id="male" /><label for="male">Male</label>
          <input type="radio" name="gender" id="female" /><label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td>Phone No.</td>
        <td><input type="tel" placeholder="9210********" required></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit">
        <input type="reset">
        </td>
      </tr>
    </table>
</form>
  </body>
</html>
